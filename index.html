<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="favicon.ico" type="image/ico" sizes="16x16">
    <title>Assignment 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>

<body>
    <header>
        <h1 class="heading text-center">Assignment 1</h1>
    </header>
    <main class="container">
        <div class="row">
            <section class="login col">
                <form name="login" onsubmit="getRepoByUsers(event)">
                    <fieldset>
                            <legend>List Your Repo</legend>
                            <p>
                              <label for="gitUserName">User Name</label>
                              <input type="text" id="gitUserName" placeholder="Git User Name" value="">
                            </p>
                            <input type="submit" id="gitUserNameSubmit" value="submit">
                    </fieldset>
                </form>
            </section>
        </div>
        <div class="row" id="issueContainer" hidden>
            <section class="create-issue col" >
                <p><label for="select">List of Repos</label>
                    <ul class="repo-list" id="repoList">
                    </ul>
                </p>
            </section>
            <section class="col" id="issueTextContainer" hidden>
                <p>Create Issue For:<span id="repo-name"></span></p>
                <p>
                    <label for="textarea">Example textarea</label>
                    <textarea id="textarea" rows="3"></textarea>
                </p>
                <p>
                    <input type="submit" onclick="submitIssue()" value="create issues">
                </p>
            </section>
            
        </div>
    </main>

</body>
<script src="https://cdn.auth0.com/js/auth0/9.5.1/auth0.min.js"></script>
<script src="index.js"></script>
</html>
