<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="favicon.ico" type="image/ico" sizes="16x16">
    <title>Assignment 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>

<body>
    <header>
        <h1 class="heading text-center">Assignment 1</h1>
    </header>
    <div id="loading">
            <img src="assets/loading.svg" alt="Loading spinner">
          </div>
          <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="#">Auth0 - JavaScript</a>
          
                    <button class="btn btn-primary btn-margin">
                        Home
                    </button>
          
                    <button id="btn-login" class="btn btn-primary btn-margin">
                        Log In
                    </button>
          
                    <button id="btn-logout" class="btn btn-primary btn-margin">
                        Log Out
                    </button>
          
                  </div>
                </div>
              </nav>
    <main class="container content">
        <div class="row text-center justify-content-center">
            <section class="login col col-lg-3 align-self-center">
                <form name="login" onsubmit="getRepoByUsers(event)">
                    <fieldset>
                        <legend>List Your Repo</legend>
                        <p class="form-label-group btn-group">
                            <input type="text" class="form-control" id="gitUserName" placeholder="Git User Name" value="">
                            <input type="submit" class="btn btn-secondary" id="gitUserNameSubmit" value="submit">
                        </p>
                    </fieldset>
                </form>
            </section>
        </div>
        <div class="row" id="issueContainer" hidden>
            <section class="col-sm-12 create-issue col-md-6">
                <p class="form-label-group">
                    <label for="select">List of Repos</label>
                    <ul class="repo-list list-group" id="repoList">
                    </ul>
                </p>
            </section>
            <section class="col-sm-12 col-md-6">
                <section class="row" id="issueTextContainer" hidden>
                    <p class="col-sm-12">Create Issue For:
                        <span id="repo-name"></span>
                    </p>
                    <form class="col-sm-12" name="issues" onsubmit="submitIssue(event)">

                        <p class="form-label-group">
                            <input type="text" class="form-control" id="issueTitle" placeholder="title" value="">
                        </p>
                        <p class="form-label-group">
                            <textarea id="issueDesc" class="form-control" rows="3" placeholder="Enter your issue" ></textarea>
                        </p>
                        <p class="form-label-group">
                            <input type="submit" class="btn btn-secondary" value="create issues">
                        </p>
                    </form>
                </section>
            </section>
        </div>
    </main>

</body>
<script src="http://cdn.auth0.com/js/lock/11.0.0/lock.min.js"></script>
<script src="index.js"></script>

</html>
